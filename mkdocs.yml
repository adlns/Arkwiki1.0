site_name: ARK Wiki
theme:
  name: material
  logo: assets/logo.png
  favicon: assets/favicon.ico
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: lime
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: lime
      accent: deep purple
  font:
    text: Roboto
    code: Fira Code
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - toc.integrate
    - content.code.copy
    - content.action.edit
    - search.highlight
    - search.suggest
extra_css:
  - assets/extra.css
plugins:
  - search
nav:
  - Accueil: index.md
  - Créatures:
      - Terrestres: creatures/terrestres.md
      - Marines: creatures/marines.md
      - Volantes: creatures/volantes.md
      - Boss: creatures/boss.md
  - Équipement:
      - Armes: equipement/armes.md
      - Armures: equipement/armures.md
      - Outils: equipement/outils.md
      - Selles: equipement/selles.md
  - Cartes:
      - Officielles: cartes/officielles.md
      - Non‑officielles: cartes/non_officielles.md
  - Commandes Admin:
      - Spawn Dino: admin/spawn_dino.md
      - Spawn Objet: admin/spawn_item.md
      - Qualité Ascendant: admin/ascendant_quality.md
  - Building Templates: building_templates.md
